<body >

	 <iframe allowtransparency="true" scrolling="no" src="head.html" width="100%" height="10%" frameborder="0"></iframe>
	 <iframe allowtransparency="true"  src="main.html" id="mainIframePage" name="mainIframePage"  frameborder="0" scrolling="no" width="100%" onload="defaulIframePageHeight(this.name)"></iframe>
	 <iframe allowtransparency="true"  src="foot.html" id="footIframePage" name="footIframePage"  frameborder="0" scrolling="no" width="100%" onload="defaulIframePageHeight(this.name)"></iframe>
	<script>
		<!--获取iframe的页面滚动条高度设置给iframe 适应页面高度 -->
		function defaulIframePageHeight(name) {
			var ifm = document.getElementById(name);
			
			var subWeb = document.frames ? document.frames[name].document : ifm.contentDocument;
			
			if (ifm != null && subWeb != null) {
			
				ifm.height = subWeb.body.scrollHeight;
				
			}
		}
		
	</script>
</body>

</html>
