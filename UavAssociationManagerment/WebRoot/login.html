  <section>
    <!--breadcrumbs start-->
    <div class="breadcrumbs">
        <div class="container">
            <div class="row">
                <div class="col-lg-4 col-sm-4">
                    <h1>管控系统登录</h1>
                </div>
                <div class="col-lg-8 col-sm-8">
                    <ol class="breadcrumb pull-right">
                        <li><a href="#">登录</a></li>

                </div>

    <!--container start-->
    <div class="login-bg">
        <div class="container">
            <div class="form-wrapper">
           <form name="loginform" method="POST" class="form-signin wow fadeInUp" action="" >
            <h2 class="form-signin-heading">登录</h2>
            <div class="login-wrap">
                <input id="userName" type="text" class="form-control" placeholder="User ID" autofocus>
                <input id="password" type="password" class="form-control" placeholder="Password">
                <label class="checkbox">
                    <input type="checkbox" value="remember-me"> 下次自动登录
                  <span class="pull-right">
                      
						<a data-toggle="modal" href="#myModal"> 忘记密码?</a>
                  </span>
                </label>
                <button name="button1"  class="btn btn-lg btn-login btn-block" type="button" onclick="login();"  >登录</button>
<div id="loginState" class="login-social-link"> </div>
                <div class="registration">还没有账户吗？创建一个帐户<br>
                </div>

            </div>

              <!-- Modal -->
              <div aria-hidden="true" aria-labelledby="myModal" role="dialog" tabindex="-1" id="myModal" class="modal fade">
                  <div class="modal-dialog">
                      <div class="modal-content">
                          <div class="modal-header">
                              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                              <h4 class="modal-title">Forgot Password ?</h4>
                          </div>
                          <div class="modal-body">
                              <p>Enter your e-mail address below to reset your password.</p>
                              <input type="text" name="email" placeholder="Email" autocomplete="off" class="form-control placeholder-no-fix">

                          </div>
                          <div class="modal-footer">
                              <button data-dismiss="modal" class="btn btn-default" type="button">Cancel</button>
                              <button class="btn btn-success" type="button">Submit</button>
                          </div>
                      </div>
                  </div>
              </div>
              <!-- modal -->

          </form> 
          </div>

</section>

    <script>
      $('a.info').tooltip();

      $(window).load(function() {

          start: function(slider) {

    <script type="text/javascript">
    	function login(){
	    	  var userName = document.getElementById("userName").value;
	    	  var password = document.getElementById("password").value;
	    	  var req = getXMLHttpRequest();
	    	  
	    	  req.onreadystatechange = function(){
	    	  
	    	  	if(req.readyState == 4){
	    	  	
	    	  	 if(req.status==200){
	    	  	 
	    	  	 	var stateDiv =	document.getElementById("loginState");
	    	  	 	
	    	  	 	if(req.responseText=="Account is disabled"){
	    	  	 		stateDiv.innerHTML="<font color='red'>此账号被禁用，请联系管理员<font/>";
	    	  	 	}
	    	  	 	
	    	  	 	if(req.responseText=="Not LoginCheck"){
	    	  	 		stateDiv.innerHTML="<font color='red'>账号或密码错误<font/>";
	    	  	 	}
	    	  	 	
	    	  	 	if(req.responseText=="Account not audited"){
	    	  	 		stateDiv.innerHTML="<font color='red'>账户未审核,请联系管理员<font/>";
	    	  	 	}
	    	  	 	 
	    	  	 	if(req.responseText=="success"){
	    	  	 		 //window.location.href = "main.jsp";
	    	  	 		 window.parent.location.href = "main.jsp";
	    	  	 	}
	    	  	 	
	    	  	 	
	    	  	 }
	    	  	 
	    	  	 
	    	  	}
	    	  	
	    	  }
	    	  
	    	  req.open("post","login!ajaxLoginCheck.action?enterpriseUser.accountName="+userName+"&enterpriseUser.euPassword="+password);
	    	  
	    	  req.send(null);
   		 }
    </script>
